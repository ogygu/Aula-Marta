<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <form action="index.html" method="post">
                <h1>Cadastrar usuario</h1>
                <br>
                
            </form>

            <fieldset>
                <legend>1 Dados Pessoais</legend>
                
                
                <label for="Nome">Nome</label>
                <input type="text" name="" id="nome" autofocus placeholder="Digite seu nome">

                <label for="email">email</label>
                <input type="email" name="" id="email" >

                <label for="senha">senha</label>
                <input type="password" name="" id="senha" >

                <label for="confirmar_senha">confirmar senha</label>
                <input type="password" name="" id="confirmar_senha" >

                <br>

                <input type="radio" name="language" id="acima17" value="acima17">
                <label for="acima17">Acima de 17</label>
                <input type="radio" name="language" id="abaixo17" value="abaixo17">
                <label for="acima17">Abaixo de 17</label>

                    

                
            </fieldset>
            <br>

            <fieldset>
                <legend>2 Perfil</legend>

                <label for="descrição">descrição:</label>
                <textarea name="txtDescrição" id="descrição"></textarea>

                <label for="perfil">Perfil trabalho:</label>
                <input list="perfil_trabalho" name="perfil_trabalho">
                <datalist id="perfil_trabalho">
                    <option value="Front-End"></option>
                    <option value="Back-End"></option>
                    <option value="FullStack"></option>
                </datalist>

                <br>
                <label for="interesse">Interesse:</label>
                <br>
                <input type="checkbox" name="interesse1" id="Programador">
                <label for="interesse1">Programador</label>
                <br>
                <input type="checkbox" name="interesse2" id="Desing">
                <label for="interesse2">Desing</label>
                <br>
                <input type="checkbox" name="interesse3" id="Analista">
                <label for="interesse3">Analista</label>


                
                
            

                    

                
            </fieldset>

            <br>

            <button type="submit">Enviar</button>
        </div>
    </div>
    
</body>
</html>
