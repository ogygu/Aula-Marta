<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="teste.php" method="get">
        
        <legend>Cadastro do Cliente</legend>
        <input type="radio" name="language" id="html" value="html">
        <label for="html">HTML</label>

        <br>

        <input type="radio" name="language" id="javaScript" value="javaScript">
        <label for="javaScript">javaScript</label>

        <br>

        <input type="radio" name="language" id="CSS" value="css">
        <label for="CSS">CSS</label>

        


    </form>

    <br>

    <fieldset>
        <input type="checkbox" name="veiculo1" id="carro">
        <label for="veiculo1">carro</label>
        <input type="checkbox" name="veiculo2" id="barco">
        <label for="veiculo2">barco</label>

        <br>
        <br>
        

        <input list="browser" name="browser">
        <datalist id="browser">
            <option value="opera"></option>
            <option value="safari"></option>
            <option value="Chrome"></option>
        </datalist>

        <br>
        <br>

        <label for="ddlCarros">Escolha o carro</label>

            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
        </select>

        <br>
        <br>

        <label for="login"> Login</label>
        <input type="text" name="" id="login" autofocus placeholder="Digite seu email">

        <br>
        <br>

        <label for="txtCompleto">Nome Completo</label>
        <input type="text" name="" id="txtCompleto" required maxlength="30">
        

        <br>
        <br>

        <label for="txtQuantidade">quantidade (entre 1 a 5)</label>
        <input type="number" name="" id="txtQuantidade" min="1" max="5">

        <br>
        <br>

        <label for="txtData"> Data</label>
        <input type="datetime-local" name="txtData" id="">

        <br>
        <br>

        <label for="txtHora">Hora</label>
        <input type="time" name="txtHora" id="">


        <input type="submit" value="enviar">




    </fieldset>

    

    

    
</body>
</html>
