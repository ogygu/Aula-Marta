<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../NAV/CSS/contato.css">
    <title>Contato - Bloom</title>
    
</head>
<body>
    
    <div class="container">

        
        <header>
            <h1>Bloom</h1>
        </header>

        
        <nav>
            <ul>
                <li><a href="../HTML/NAV/sobre.html" target="_blank">Sobre</a></li>
                <li><a href="../NAV/contato.html">Contato</a></li> 
                <li><a href="../HTML/NAV/fotos.html" target="_blank">Fotos</a></li>
                <li><a href="../index.html">Início</a></li>
            </ul>
        </nav>

        
        <section>
            <h2>Fale Conosco</h2>

            <form>
                
                <div class="form-group">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <!-- Campo E-mail -->
                <div class="form-group">
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Campo Assunto -->
                <div class="form-group">
                    <label for="assunto">Assunto:</label><br>
                    <input type="text" id="assunto" name="assunto" required>
                </div>

                <!-- Campo Mensagem -->
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>

                <!-- Botão Enviar -->
                <div class="form-group">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>

        
        <footer>
            <p>siga nossa pagina | <a href="https://www.instagram.com/seuperfil/">@seuperfil</a></p>
        </footer>
    </div>
</body>
</html>
